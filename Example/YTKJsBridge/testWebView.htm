<html>
<head>
</head>
<body>
    
    <form>
        
        <button type='button' onclick='alert("Alert!")'>Alert!</button>
         
         <button type='button' onclick='YTKJsBridge({methodName:"yuantiku.syncSayHello", args:["sync: hello world"], callId:-1})'>Call Natvie Sync Say Hello!</button>
         <button type='button' onclick='YTKJsBridge({methodName:"yuantiku.asyncSayHello", args:["async: hello world"], callId:123})'>Call Natvie Async Say Hello!</button>
         <button type='button' onclick='syncFib()'>Call Natvie Sync Fib!</button>
         <button type='button' onclick='notify()'>notify Js Resize Event!</button>

    </form>

    <script>
        function syncFib() {
            var data = {
                methodName:"math.fib",
                args:[10],
                callId:-1
            }
            var dict = YTKJsBridge(data);
            alert(dict['ret']);
        }
        function notify() {
            var event = {
                "event": "resize", // event名
                "arg": [100, 100], // 参数
            };
            sendEvent(event); // sendEvent是native注入的全局函数
        }
        window.dispatchNativeEvent = function(obj) {
            if (obj.event == "click") {
                // 处理close事件
                alert(obj.arg[0]);
            }
        }
    </script>

</body>
</html>
