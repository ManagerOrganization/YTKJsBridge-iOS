<html>
<head>
</head>
<body>
    
    <form>
        
        <button type='button' onclick='alert("Alert!")'>Alert!</button>
         
         <button type='button' onclick='YTKJsBridge({methodName:"yuantiku.syncSayHello", args:{title:"sync: hello world"}, callId:-1})'>Sync Say Hello!</button>
         <button type='button' onclick='YTKJsBridge({methodName:"yuantiku.asyncSayHello", args:{title:"async: hello world"}, callId:123})'>Async Say Hello!</button>
         <button type='button' onclick='syncFib()'>Sync Fib!</button>
         <button type='button' onclick='notify()'>notify!</button>

    </form>

    <script>
        function syncFib() {
            var data = {
                methodName:"math.fib",
                args:{n:10},
                callId:-1
            }
            var dict = YTKJsBridge(data);
            alert(dict['ret']);
        }
        function notify() {
            var event = {
                "event": "resize", // event名
                "arg": {"width": 100, "height": 100}, // 参数
            };
            sendEvent(event); // sendEvent是native注入的全局函数
        }
        window.dispatchNativeEvent = function(obj) {
            if (obj.event == "close") {
                // 处理close事件
                alert(obj.arg);
            }
        }
    </script>

</body>
</html>
